name: dungeon_paper
description: A Dungeon World character sheet app written with Flutter.

dependencies:
  flutter:
    sdk: flutter
  wheel_spinner: ^0.0.6
  # wheel_spinner:
  #   path: ../wheel_spinner
  dungeon_world_data: ^2.0.5+6
  # dungeon_world_data:
