  # Firebase/Firestore
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  firebase_crashlytics: ^0.1.3+3
  firebase_analytics: ^5.0.11
  cloud_firestore: ^0.13.5
  google_sign_in: ^4.4.4
  # Web Deps
  # firebase_core_web: ^0.1.1+2
  # google_sign_in_web: ^0.9.1
  #
  shared_preferences: ^0.5.6
  screen: ^0.0.4
  cupertino_icons: ^0.1.2
  flutter_redux: ^0.6.0
  flutter_staggered_grid_view: ^0.3.0
  flutter_markdown: ^0.2.0
  url_launcher: ^5.4.5
  redux_logging: ^0.4.0
  flutter_svg: ^0.18.0
  # quiver: '>=2.0.0 <3.0.0'
  flutter_image: ^3.0.0
  uuid: ^2.0.0
  # sentry: ^2.2.0
  package_info: ^0.4.0+6
  quiver_hashcode: ^2.0.0
  http: ^0.12.0+4
  pub_semver: ^1.4.2
  flutter_typeahead: ^1.7.0
  pedantic: ^1.8.0
  universal_html: ^1.2.2
  reorderables: ^0.3.2
  flutter_file_dialog: ^0.0.5
  path_provider: ^1.6.11
  path: ^1.7.0
  # permission_handler: ^5.0.1+1
  logger: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0

flutter_icons:
  image_path: launcher_icons/android.png
  android: true
  ios: true

