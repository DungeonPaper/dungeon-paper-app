playbook:
  _p(String single, int cnt): "${_plural(cnt, one: single, many: '${single}s')}"
  Character(int cnt): "${_p('Character', cnt)}"
  Move(int cnt): "${_p('Move', cnt)}"
  Spell(int cnt): "${_p('Spell', cnt)}"
  Item(int cnt): "${_p('Item', cnt)}"
