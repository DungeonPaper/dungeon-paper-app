# generic name mappings
_entSingle(String type): "${{
  'Dice': 'Die',
  'CharacterClass': 'Class',
  'MoveCategory': 'Category',
  'GearSelection': 'Starting Gear',
  'AbilityScore': 'Ability Score',
  'AlignmentValue': 'Alignment'
  }[type] ?? type}"
_entPlural(String type): "${{
  'MoveCategory': 'Categories',
  'CharacterClass': 'Classes',
  'GearSelection': 'Starting Gear',
  'AbilityScore': 'Ability Scores',
  'AlignmentValue': 'Alignments'
  }[type] ?? '${type}s'}"

entity(Type ent): '${_entSingle(ent.toString())}'
entityPlural(Type ent): '${_entPlural(ent.toString())}'
entityCount(Type ent, int cnt): '${cnt == 1 ? _entSingle(ent.toString()) : _entPlural(ent.toString())}'

